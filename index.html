<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 Metro Pub</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --m4-blue: #0054a6; --beer-gold: #ffb400; --bg-dark: #020205; }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark);
            /* Metro T√ºneli Havasƒ± Veren Arka Plan */
            background-image: 
                linear-gradient(to bottom, rgba(0, 84, 166, 0.1) 0%, rgba(5, 5, 5, 0.9) 100%),
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        /* Ba≈ülƒ±k Alanƒ± */
        header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .m4-logo { 
            background: var(--m4-blue); 
            font-family: 'Bebas Neue'; 
            font-size: 3.5rem; 
            padding: 5px 40px; 
            border-radius: 5px; 
            display: inline-block; 
            box-shadow: 0 0 30px rgba(0, 84, 166, 0.5);
            letter-spacing: 4px;
            border: 2px solid white;
        }

        /* Kart Tasarƒ±mƒ± */
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px);
            padding: 35px; 
            border-radius: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            max-width: 450px; 
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h3 { font-family: 'Bebas Neue'; font-size: 2rem; color: var(--m4-blue); margin-top: 0; letter-spacing: 1px; }

        input, textarea { 
            width: 100%; 
            padding: 15px; 
            margin: 12px 0; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: rgba(0,0,0,0.4); 
            color: white; 
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--m4-blue); box-shadow: 0 0 10px rgba(0, 84, 166, 0.3); }

        button { 
            width: 100%; 
            padding: 18px; 
            border-radius: 50px; 
            border: none; 
            background: linear-gradient(135deg, var(--beer-gold), #e67e22); 
            font-weight: 900; 
            font-size: 1.1rem;
            cursor: pointer; 
            margin-top: 15px; 
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
            transition: 0.2s;
        }
        button:active { transform: scale(0.96); }

        .hidden { display: none; }

        /* Saya√ß Alanƒ± */
        .total-box { font-size: 6rem; font-weight: 800; color: var(--beer-gold); margin: 20px 0; text-shadow: 0 0 30px rgba(255, 180, 0, 0.4); line-height: 1; }

        /* Mesaj Listesi */
        #msg-list { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; padding-right: 10px; }
        .msg { 
            background: rgba(255,255,255,0.03); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            border-left: 4px solid var(--m4-blue);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg b { color: var(--beer-gold); display: block; font-size: 0.8rem; margin-bottom: 5px; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--m4-blue); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="m4-logo">M4 METRO</div>
        <p style="margin-top: 10px; opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px;">OFFICIAL PUB LINE</p>
    </header>

    <div id="auth-ui" class="card">
        <h3>ƒ∞STASYON Gƒ∞Rƒ∞≈ûƒ∞</h3>
        <input type="text" id="nick" placeholder="Rumuzun">
        <input type="password" id="pass" placeholder="≈ûifren">
        <button onclick="handleAuth()">Gƒ∞Rƒ∞≈û YAP</button>
        <p style="font-size: 0.7rem; opacity: 0.4; margin-top: 15px;">Yeniysen rumuz ve ≈üifre belirleyip bas.</p>
    </div>

    <div id="main-ui" class="card hidden">
        <h2 id="welcome" style="margin-bottom: 5px; font-size: 1.2rem;"></h2>
        <div class="total-box" id="total">0</div>
        <button onclick="doCheers()">≈ûEREFE! üçª</button>
        
        <div style="margin: 30px 0 10px 0; text-align: left;">
            <h4 style="font-family:'Bebas Neue'; color:var(--m4-blue); margin:0;">DUVAR</h4>
            <textarea id="msgIn" rows="2" placeholder="Gruba bir ≈üeyler karala..."></textarea>
            <button onclick="send()" style="background: var(--m4-blue); color: white; padding: 12px; margin-top: 0; font-size: 0.8rem;">MESAJI AS</button>
        </div>
        
        <div id="msg-list"></div>
    </div>

    <script>
        const config = { databaseURL: "https://m4-metro-biramatik-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let user = localStorage.getItem('m4_user');
        if(user) showMain();

        function handleAuth() {
            const n = document.getElementById('nick').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!n || !p) return alert("Hoppala! Bilgileri doldur.");

            db.ref('users/' + n).once('value', s => {
                const d = s.val();
                if(!d) { db.ref('users/' + n).set({ p: p }).then(() => login(n)); }
                else if(d.p === p) { login(n); }
                else { alert("≈ûifre yanlƒ±≈ü bro!"); }
            });
        }

        function login(n) {
            localStorage.setItem('m4_user', n);
            user = n;
            showMain();
        }

        function showMain() {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('welcome').innerText = "Vatman: " + user;
        }

        function doCheers() {
            db.ref('total').transaction(x => (x || 0) + 1);
            db.ref('leader/' + user).transaction(x => (x || 0) + 1);
        }

        db.ref('total').on('value', s => document.getElementById('total').innerText = s.val() || 0);

        function send() {
            const t = document.getElementById('msgIn').value;
            if(!t) return;
            db.ref('posts').push({ u: user, t: t });
            document.getElementById('msgIn').value = '';
        }

        db.ref('posts').limitToLast(10).on('value', s => {
            const list = document.getElementById('msg-list');
            list.innerHTML = '';
            const data = s.val();
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    list.innerHTML += `<div class="msg"><b>@${data[id].u}</b>${data[id].t}</div>`;
                });
            }
        });
    </script>
</body>
</html>
