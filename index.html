<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 Metro Pub | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --m4-blue: #0054a6; --beer-gold: #ffb400; --bg-dark: #020205; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; background-color: var(--bg-dark);
            background-image: linear-gradient(to bottom, rgba(0, 84, 166, 0.2) 0%, rgba(5, 5, 5, 0.9) 100%), url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
        }

        .m4-logo { 
            background: var(--m4-blue); font-family: 'Bebas Neue'; font-size: 3.2rem; 
            padding: 5px 35px; border-radius: 5px; display: inline-block; 
            box-shadow: 0 0 25px rgba(0, 84, 166, 0.4); border: 2px solid white; 
            letter-spacing: 3px; margin-bottom: 25px;
        }

        .card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); 
            padding: 25px; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1); 
            max-width: 480px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            text-align: center; margin-bottom: 20px; 
        }

        h3 { font-family: 'Bebas Neue'; font-size: 1.8rem; color: var(--m4-blue); margin: 0 0 15px 0; }
        
        input, textarea { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; 
            border: 1px solid #333; background: rgba(0,0,0,0.4); color: white; outline: none; 
        }

        button { 
            width: 100%; padding: 16px; border-radius: 50px; border: none; 
            background: linear-gradient(135deg, var(--beer-gold), #e67e22); 
            font-weight: 900; cursor: pointer; text-transform: uppercase; color: black; transition: 0.2s;
        }
        button:active { transform: scale(0.96); }

        .hidden { display: none !important; }
        .total-box { font-size: 5.5rem; font-weight: 800; color: var(--beer-gold); text-shadow: 0 0 25px rgba(255, 180, 0, 0.4); margin: 10px 0; }

        /* Leaderboard */
        .leader-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .rank { color: var(--beer-gold); font-weight: bold; }

        /* Mesajlar */
        #msg-list { margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto; }
        .msg { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid var(--m4-blue); }
        .msg b { color: var(--beer-gold); font-size: 0.75rem; display: block; }

        .logout-link { color: #ff4d4d; cursor: pointer; font-size: 0.75rem; text-decoration: underline; margin-top: 15px; display: inline-block; }
    </style>
</head>
<body>

    <div class="m4-logo">M4 METRO</div>

    <div id="auth-ui" class="card">
        <h3>Ä°STASYON GÄ°RÄ°ÅÄ°</h3>
        <input type="text" id="nick" placeholder="Rumuz">
        <input type="password" id="pass" placeholder="Åifre">
        <button onclick="handleAuth()">SÄ°STEME GÄ°R</button>
    </div>

    <div id="main-ui" class="hidden" style="width: 100%; max-width: 480px;">
        <div class="card">
            <span id="welcome-text" style="opacity: 0.8; font-weight: bold;"></span>
            <div class="total-box" id="total">0</div>
            <button onclick="doCheers()">ÅEREFE! ğŸ»</button>
            <span class="logout-link" onclick="logout()">[Ä°stasyondan AyrÄ±l / Ã‡Ä±kÄ±ÅŸ]</span>
        </div>

        <div class="card">
            <h3>ğŸ† VATMAN SIRALAMASI</h3>
            <div id="leader-list">YÃ¼kleniyor...</div>
        </div>

        <div class="card">
            <h3>ğŸ“¢ Ä°STASYON DUVARI</h3>
            <textarea id="msgIn" rows="2" placeholder="MesajÄ±nÄ± buraya as..."></textarea>
            <button onclick="send()" style="background: var(--m4-blue); color: white; margin-top: 5px; padding: 10px;">MESAJI GÃ–NDER</button>
            <div id="msg-list"></div>
        </div>
    </div>

    <script>
        // FIREBASE BAÄLANTISI
        const config = { databaseURL: "https://m4-metro-biramatik-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let user = localStorage.getItem('m4_user');
        if(user) showMain();

        function handleAuth() {
            const n = document.getElementById('nick').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!n || !p) return alert("Bilgileri eksiksiz gir!");

            db.ref('users/' + n).once('value', s => {
                const d = s.val();
                if(!d) { db.ref('users/' + n).set({ p: p }).then(() => login(n)); }
                else if(d.p === p) { login(n); }
                else { alert("Bu rumuz alÄ±nmÄ±ÅŸ veya ÅŸifre yanlÄ±ÅŸ!"); }
            });
        }

        function login(n) {
            localStorage.setItem('m4_user', n);
            user = n;
            showMain();
        }

        function logout() {
            localStorage.removeItem('m4_user');
            location.reload();
        }

        function showMain() {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('welcome-text').innerText = "Vatman: " + user;
        }

        function doCheers() {
            db.ref('total').transaction(x => (x || 0) + 1);
            db.ref('leader/' + user).transaction(x => (x || 0) + 1);
        }

        // VERÄ° DÄ°NLEME
        db.ref('total').on('value', s => document.getElementById('total').innerText = s.val() || 0);

        db.ref('leader').on('value', s => {
            const data = s.val() || {};
            const sorted = Object.entries(data).sort((a,b) => b[1]-a[1]).slice(0,5);
            document.getElementById('leader-list').innerHTML = sorted.map(([name, val], i) => `
                <div class="leader-item">
                    <span><span class="rank">#${i+1}</span> ${name} ${val >= 50 ? 'ğŸ‘¨â€âœˆï¸' : (val >= 20 ? 'ğŸ«' : 'ğŸ‘£')}</span>
                    <span style="font-weight:bold;">${val} Bira</span>
                </div>`).join('');
        });

        function send() {
            const t = document.getElementById('msgIn').value;
            if(!t) return;
            db.ref('posts').push({ u: user, t: t });
            document.getElementById('msgIn').value = '';
        }

        db.ref('posts').limitToLast(10).on('value', s => {
            const list = document.getElementById('msg-list');
            list.innerHTML = '';
            const data = s.val() || {};
            Object.keys(data).reverse().forEach(id => {
                list.innerHTML += `<div class="msg"><b>@${data[id].u}</b>${data[id].t}</div>`;
            });
        });
    </script>
</body>
</html>
